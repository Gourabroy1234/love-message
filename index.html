<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            background: linear-gradient(120deg, #f8e1e7, #ffd5e5, #f1c6e7);
            background-size: 200% 200%;
            animation: gradientAnimation 5s infinite alternate;
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            from {
                background-position: left;
            }
            to {
                background-position: right;
            }
        }

        h1 {
            font-size: 3.5rem;
            color: #d63384;
            background: linear-gradient(90deg, #ff6699, #ff3366);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: textGlow 3s infinite alternate;
            cursor: pointer;
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 5px #ff3366, 0 0 10px #ff6699, 0 0 15px #ff6699;
            }
            to {
                text-shadow: 0 0 10px #ff3366, 0 0 20px #ff6699, 0 0 30px #ff6699;
            }
        }

        h1:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }

        /* Heart Animation */
        h1 .heart {
            display: inline-block;
            animation: heartBeat 1s infinite;
        }

        @keyframes heartBeat {
            0%, 20%, 50%, 80%, 100% {
                transform: scale(1);
            }
            40% {
                transform: scale(1.3);
            }
            60% {
                transform: scale(1.2);
            }
        }

        audio {
            display: none; /* Hide the audio player */
        }

        .message {
            position: absolute;
            bottom: 20px;
            font-size: 1.2rem;
            color: #ff6699;
            background: #ffffff;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInOut 5s infinite alternate;
        }

        @keyframes fadeInOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1 id="playMusic">
            I Love You <span class="heart">‚ù§Ô∏è</span>
        </h1>
        <audio id="backgroundMusic">
            <source src="./Night Changes Status  English Song Status  One Direction Status  New WhatsApp Status.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        <p class="message">For the most special person in my life üå∏</p>
    </div>
    <script>
        // Get the audio and the text element
        const audio = document.getElementById("backgroundMusic");
        const playText = document.getElementById("playMusic");

        // Add a click event listener to the text
        playText.addEventListener("click", () => {
            audio.play(); // Start playing the audio
        });
    </script>
</body>
</html>
