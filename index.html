<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            background-color: #f8e1e7;
            color: #d63384;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            cursor: pointer;
        }
        h1 {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="playMusic">I Love You ❤️</h1>
        <audio id="backgroundMusic">
            <source src="./Night Changes Status  English Song Status  One Direction Status  New WhatsApp Status.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>
    <script>
        // Get the audio and the text element
        const audio = document.getElementById("backgroundMusic");
        const playText = document.getElementById("playMusic");

        // Add a click event listener to the text
        playText.addEventListener("click", () => {
            audio.play(); // Start playing the audio
        });
    </script>
</body>
</html>
