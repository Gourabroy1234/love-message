<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            background-color: #f8e1e7;
            color: #d63384;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            transition: transform 0.3s ease, color 0.3s ease;
            animation: fadeIn 2s ease;
        }

        h1:hover {
            transform: scale(1.1);
            color: #bf1363;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            font-style: italic;
            margin-top: 20px;
            animation: fadeIn 3s ease;
        }

        #playMusic {
            cursor: pointer;
        }

        #playMusic:hover {
            text-shadow: 0px 0px 10px #ff80ab;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add subtle stars in the background */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 1px, transparent 1px),
                        radial-gradient(circle, rgba(255, 255, 255, 0.5) 1px, transparent 1px);
            background-size: 100px 100px;
            background-position: 0 0, 50px 50px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="playMusic">I Love You ‚ù§Ô∏è</h1>
        <p>Please click me to hear something special!</p>
        <audio id="backgroundMusic">
            <source src="./Night Changes Status  English Song Status  One Direction Status  New WhatsApp Status.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>
    <script>
        // Get the audio and the text element
        const audio = document.getElementById("backgroundMusic");
        const playText = document.getElementById("playMusic");

        // Add a click event listener to the text
        playText.addEventListener("click", () => {
            audio.play(); // Start playing the audio
            alert("Music is playing! üé∂"); // A sweet alert for added interaction
        });
    </script>
</body>
</html>
